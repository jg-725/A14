<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookie Test</title>
    <script>
        function setCookie(cname,cvalue,exdays)
        {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires = " + d.toUTCString();
            var myCookie = cname + "=" + cvalue + "; " + expires + "; path=/";
            document.write(" 3) The value of the cookie is currently " + myCookie + '<br/>');
            document.cookie = myCookie;
        }

        function getCookie(cname)
        {
            var name = cname + " = ";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
                document.write('1) The current name value is ' + name);
            for (var i = 0; i < ca.length; i++)
                {
                var  c = ca[i];
                while (c.charAt(0) == '')
                {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0)
                {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        function checkCookie()
        {
            var user = getCookie("username");
                document.write(' 2) Value of the user is ' + user);
            if (user != '')
            {
                alert("Nice to see you again " + user);
            }
            else
            {
                user = prompt("Would you enter your name: ", "");
                if (user != "" && user != null)
                {
                    setCookie("username", user, 365)
                }
            }
        }
    </script>
</head>
<body onload="checkCookie()">
    <p>Cookie Test Page</p>

</body>
</html>
